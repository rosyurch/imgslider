
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./../styles.min.css"/>
    <title>Image slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="container">
        <button class="btn-prev">&#x1F448;</button>
        <div class="pics"><img class="current" src="../static/1.jpg" alt="scenery photo"/><img src="../static/2.jpg" alt="scenery photo"/><img src="../static/3.jpg" alt="scenery photo"/></div>
        <button class="btn-next">&#x1F449;</button>
      </div>
      <div class="dot-cont"><span class="dot current-dot"></span><span class="dot"></span><span class="dot"></span></div>
    </div>
    <script src="../scripts.min.js"></script>
  </body>
</html>
